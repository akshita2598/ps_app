

<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: #1976d2;
    color: white;
    font-weight: 600;
  }

  .toolbar span{
    margin-left: 20px;
  }
  
  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }
 
  a{
    color: #fff;
    padding: 20px;
    text-decoration: none;
  }
  
  .active{
    color: #00050a;
  }
 
  a:hover {
    color: #00050a;
    text-decoration: none;
  }

  
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
 
  <span>Publicis Sapient</span>
    <div class="spacer"></div>
    <a routerLink="banner" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>Banner</a>
    <a routerLink="items" routerLinkActive="active"  [routerLinkActiveOptions]={exact:true}>Items</a>
    <a routerLink="student" routerLinkActive="active"  [routerLinkActiveOptions]={exact:true}>Students</a>
    <a routerLink="timer" routerLinkActive="active"  [routerLinkActiveOptions]={exact:true}>Counter</a>
    <a routerLink="timerbyService" routerLinkActive="active"  [routerLinkActiveOptions]={exact:true}>Counter-II</a>
    <a  routerLink="dynamicdiv" routerLinkActive="active"  [routerLinkActiveOptions]={exact:true}>Dynamic Div</a>
</div>

<div class="content" role="main">

<router-outlet></router-outlet>
